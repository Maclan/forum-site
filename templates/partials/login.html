{% if not user %}
    <div class="login-modal">
        <div class="login-modal-header">
            <button type="button" class="login-close">
                <span>&#10005;</span>
            </button>
            <div class="login-modal-title">
                {% if error %}
                    <p class="error"><strong>Error:</strong> {{ error }}
                {% endif %}
                <h4>Login</h4>
            </div>
        </div>
        <div class="login-modal-body">
            <form action="/login" method="post">
                <div class="login-input">
                    <input type="text" class="form-control login-username" name="username" placeholder="Username"
                        aria-label="Username" value="{{
                        request.form.username }}">
                </div>
                <div class="login-input">
                    <input type="password" class="form-control login-password" name="password" placeholder="Password"
                        aria-label="Password" value="{{
                        request.form.password }}">
                </div>
                <div class="login-input">
                    <input class="login-btn" type="submit" value="Login">
                </div>
                <div class="login-input">
                    <span> Forgot <a href="">username</a> or <a href="">password</a>?</span>
                </div>
            </form>
        </div>
    </div>
{% endif %}
